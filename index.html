<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foodie</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.0.8/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="l-header">
      <nav class="nav bd-grid">
        <div class="logo">
          <a href="#home" class="nav_logo">
            <img src="./images/logo.PNG" alt="" srcset="" />
          </a>
        </div>
        <div class="nav_toggle" id="nav-toggle">
          <i class="bx bx-menu"></i>
        </div>
        <div class="nav_menu" id="nav-menu">
          <div class="nav_close" id="nav-close">
            <i class="bx bx-x"></i>
          </div>

          <ul class="nav_list">
            <li class="nav_item">
              <a href="#home " class="nav_link">Home</a>
            </li>
            <li class="nav_item">
              <a href="#about" class="nav_link">About</a>
            </li>
            <li class="nav_item">
              <a href="#recipe" class="nav_link">Recipe</a>
            </li>
            <li class="nav_item">
              <a href="#contact" class="nav_link">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="l-main">
      <section class="home" id="home">
        <div class="home_container bd-grid">
          <div class="home_img">
            <img
              src="images/burger.png"
              alt=""
              data-speed="-2"
              srcset=""
              class="img1 move"
            />
            <img
              src="images/img1.png"
              alt=""
              data-speed="2"
              srcset=""
              class="img2 move"
            />
            <img
              src="images/img2.png"
              alt=""
              data-speed="-2"
              srcset=""
              class="img3 move"
            />
            <img
              src="images/img3.png"
              alt=""
              data-speed="2"
              srcset=""
              class="img4 move"
            />
            <img
              src="images/img4.png"
              alt=""
              data-speed="2"
              srcset=""
              class="img5 move"
            />
          </div>

          <div class="home_data">
            <h1 class="home_title">Foodie<br />Me</h1>
            <p class="home_description">
              Lets cook something delicious today! <br />Lorem ipsum dolor sit
              amet consectetur<br />
              adipisicing elit. Quas, dicta?
            </p>
            <div class="hm_button">
              <a href="#recipe" class="home_button">Get Started</a>
            </div>
          </div>
        </div>
      </section>
      <section class="recipe" id="recipe">
        <div class="container_recipe initial">
          <h1 class="recipe_title">Recipe</h1>
          <form action="">
            <input
              type="text"
              name=""
              id=""
              placeholder="Search Your Recipe.."
            />
            <label for="check">
              <i class="bx bx-search-alt" id="search_button"></i>
            </label>
          </form>

          <div class="search_result"></div>
        </div>
      </section>
    </main>

    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
